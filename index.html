<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-floating {
            position: relative;
        }

        .form-floating input {
            padding: 1rem 0.75rem;
            line-height: 1.5; /* Ensures text is vertically centered */
        }

        .form-floating label {
            position: absolute;
            top: 0.75rem;
            left: 0.75rem;
            padding: 0 0.25rem;
            font-size: 1rem;
            color: #6c757d;
            transition: all 0.2s ease-out;
            pointer-events: none;
            background-color: #fff; /* Ensure background covers the input */
        }

        .form-floating input:focus~label,
        .form-floating input:not(:placeholder-shown)~label {
            top: -0.65rem;
            left: 0.75rem;
            font-size: 0.75rem;
            color: #007bff;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }

        .form-control:invalid {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }

        .invalid-feedback {
            display: none;
        }

        .form-control.is-invalid~.invalid-feedback {
            display: block;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

    <div class="card shadow-sm" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h5 class="card-title text-center mb-4">Login</h5>
            <form id="loginForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Username" autocapitalize="off">
                    <label for="username">Username</label>
                    <div class="invalid-feedback">
                        Please enter your username.
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" autocapitalize="off">
                    <label for="password">Password</label>
                    <div class="invalid-feedback">
                        Please enter your password.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- JavaScript for real-time validation -->
    <script>
        // Function to validate a specific input field
        function validateField(field) {
            if (field.value.trim() === '') {
                field.classList.add('is-invalid');
            } else {
                field.classList.remove('is-invalid');
            }
        }

        // Get form elements
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const form = document.getElementById('loginForm');

        // Add event listeners for real-time validation
        username.addEventListener('input', () => validateField(username));
        password.addEventListener('input', () => validateField(password));

        // Handle form submission
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            
            // Validate all fields
            validateField(username);
            validateField(password);

            // Check if the form is valid
            
        });
    </script>
</body>

</html>
